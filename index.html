<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="3D Room Design" content=" this is my whjr project 147 in this project i hve to design 3D Room">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>3D Room Design</title>
</head>
<body>
    <a-scene>
        <a-entity>
            <a-plane
            id="ground"
            src="/images/wall.jpg"
            position="0 0 0"
            rotation="-90 0 0"
            width="20"
            height="10"
          ></a-plane>
    
          <a-plane
            id="carpet"
            src="images/carpet.jpg"
            position="0 0.1 0.5"
            rotation="-90 0 0"
            width="8"
            height="5"
          ></a-plane>
    
          <a-box
            id="wall"
            src="/images/wall.jpeg"
            position="0 6.5 -4.5"
            width="20"
            height="13"
          >
          </a-box>
    
          <a-plane
            id="wall-poster-left"
            src="/images/wallpaper1.jpg"
            position="-5 6 -3.3"
            rotation="0 0 0"
            width="4"
            height="6"
          ></a-plane>
    
          <a-plane
            id="wall-poster-middle"
            src="/images/wallpaper2.jpg"
            position="0 6 -3.3"
            rotation="0 0 0"
            width="4"
            height="6"
          ></a-plane>
    
          <a-plane
            id="wall-poster-right"
            src="/images/wallpaper1.jpg"
            position="5 6 -3.3"
            rotation="0 0 0"
            width="4"
            height="6"
          ></a-plane>
    
          <!-- Chair 1  -->
          <a-cylinder
            src="/images/cutchi.png"
            radius="1.2"
            position="6.5 -0.4 0"
          >
            <a-cylinder
              src="/images/cutchi.png"
              radius="0.2"
              position="0 1 0"
              height="1.2"
            >
            </a-cylinder>
            <a-cylinder
              src="/images/cutchi.png"
              position="0 1.9 0"
              rotation="0 0 0"
              radius="1.3"
              height="0.2"
            ></a-cylinder>
            <a-cylinder
              src="/images/cutchi.png"
              position="0.85 3 0"
              rotation="90 -90 0"
              radius="1.3"
              height="0.2"
            ></a-cylinder>
          </a-cylinder>
    
          <!-- Chair 2  -->
    
          <a-cylinder
            src="images/cutchi.png"
            radius="1.2"
            position="-6.5 -0.4 0"
          >
            <a-cylinder
              src="images/cutchi.png"
              radius="0.2"
              position="0 1 0"
              height="1.2"
            >
            </a-cylinder>
            <a-cylinder
              src="images/cutchi.png"
              position="0 1.9 0"
              rotation="0 0 0"
              radius="1.3"
              height="0.2"
            ></a-cylinder>
            <a-cylinder
              src="images/cutchi.png"
              position="-0.85 3 0"
              rotation="90 -90 0"
              radius="1.3"
              height="0.2"
            ></a-cylinder>
          </a-cylinder>
    
          <!-- Dining Table -->
          <a-box
            src="images/wall.jpeg"
            width="9"
            height="3.5"
            position="0 2 0"
            rotation="90 0 0"
            depth="0.2"
          >
            <a-cylinder
              src="images/wall.jpeg"
              height="2"
              radius="0.8"
              rotation="90 0 0"
              position="0 0 1"
            ></a-cylinder>
          </a-box>
    
          <!-- Lamp -->
    
          <a-cone
            color="green"
            position="0 7.5 0"
            radius-top="0.5"
            radius-bottom="2"
          >
            <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
            <a-cylinder
              color="green"
              radius="0.15"
              height="4"
              position="0 2 0"
            ></a-cylinder>
          </a-cone>
        </a-entity>
    </a-scene>
</body>
</html>
